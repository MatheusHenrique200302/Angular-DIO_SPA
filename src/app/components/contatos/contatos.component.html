<div class="container-fluid h-100 bg-white">
  <div class="row p-3">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <span *ngIf="nome">Olá, {{ nome }}</span>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12">
          <p>
            Suas Reuniões para hoje: 
          </p>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12"> 
          Você não tem reuniões para hoje! ufa...
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-6 col-sm-12">
      <div class="card">
        <div class="card-header bg-dark text-white">
          <div class="float-right">
            <button class="btn btn-success" (click)="open()">{{isOpen ? "X" : "+"}}</button>
          </div>
          <h2 class="text-center ">Seus Contatos</h2>
          <div *ngIf="isOpen" class="container">
            <form [formGroup]="newContact" (ngSubmit)="addContact()">
              <div class="form-group">
                <label>Nome</label>
                <input type="text" name="newname" class="form-control" formControlName="nome" />
              </div>
              <div class="form-group">
                <label for="">Email</label>
                <input
                  type="text"
                  name="email"
                  class="form-control"
                  formControlName="email"
                />
              </div>
              <div class="form-group">
                <label for="">Telefone</label>
                <input
                  type="text"
                  name="telefone"
                  class="form-control"
                  formControlName="telefone"
                />
              </div>
              <div class="form-group">
                <label for="image">Imagem</label>
                <select id="image" name="image" class="form-control" formControlName="userimg">
                  <option value="assets/images/userplaceholder.png">Sem Imagem</option>
                  <option value="assets/images/person-1.jpg">Mulher 1</option>
                  <option value="assets/images/person-2.jpg">Homem 1</option>
                </select>
              </div>
              <div class="align-items-center text-center">
                  <button class=" btn btn-success ">Salvar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <ul class="list-group h-100">
        <li *ngFor="let contacts of dados" class="list-group-item">
          <div class="row align-items-center">
            <div class="col-lg-1 col-md-2 col-sm-12 ">
              <img
                [src]="contacts.userimg"
                class=" rounded-circle  border border-dark"
                width="60"
                height="60"
                alt=""
              />
            </div>
            <div class="col-lg-1 col-md-2 col-sm-12 text-center">{{ contacts.nome }}</div>
            <div class="col-lg-3 col-md-1 col-sm-12  text-center">{{ contacts.email }}</div>
            <div class="col-lg-1 col-md-1 col-sm-12">{{contacts.telefone}}</div>
            <div class="col-lg-6 col-md-6 col-sm-12 text-center ">
              <button class="btn btn-success  m-1">Ligar</button>
              <button class="btn btn-danger  m-1" (click)="remove(contacts.id)">Excluir</button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
